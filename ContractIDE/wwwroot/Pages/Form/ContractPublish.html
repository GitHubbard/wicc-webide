<form class="layui-form" action="" style="padding: 10px">
    <div class="layui-form-item">
        <label class="layui-form-label">发布到</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="test" title="测试链" checked="">
            <input type="radio" name="sex" value="mian" title="正式链">
        </div>
    </div>
    <div class="layui-form-item" pane="">
        <label class="layui-form-label">单选框</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="男" title="男" checked="">
            <input type="radio" name="sex" value="女" title="女">
            <input type="radio" name="sex" value="禁" title="禁用" disabled="">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">发布者私钥</label>
        <div class="layui-input-block">
            <input type="text" name="privkey" lay-verify="required" placeholder="请输入私钥" autocomplete="off" class="layui-input">
        </div>
    </div>
</form>
